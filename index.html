<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Fylo data storage component</title>

  </head>
  
  <body>

    <div class="container">
      
      <div class="item-1">
        <img src="./images/logo.svg" alt="logo">
        <div class="icons">
          <div id="doc" class="svg"></div>
          <div id="folder" class="svg"></div>
          <div id="upload" class="svg"></div>
        </div>
      </div>

      <div class="item-2">
        <p class="you">
          Youâ€™ve used 
          <span class="gb">815 GB</span> 
          of your storage
        </p>
        <div>
          <div class="progress-bar">
            <div class="gradient">
              <div class="circle">
              </div>
            </div>
          </div>
          <span class="zero">0 GB</span>
          <span class="thousand">1000 GB</span>
        </div>
        <div class="white-card">
          <span class="wc-1">185</span>
          <span class="wc-2">GB LEFT</span>
        </div>
      </div>
      
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lakshman Sivakumar</a>.
    </div>

  </body>
  
</html>
